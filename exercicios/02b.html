<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>
            Lan House
        </h1>
    </header>
    <main>
        Valor por 15min de uso <input type="number" name="inValor" id="inValor">
        Tempo de uso do cliente em minutos <input type="number" name="inTempo" id="inTempo">
    </main>
    <footer>
        <input type="button" value="Calcular valor a pagar" id="btnValor" onclick="btnValor()">
        <div id="outValor"></div>
    </footer>
    <script>


        function btnValor() {
            var inValor = document.getElementById('inValor')
            var inTempo = document.getElementById('inTempo')
            var outValor = document.getElementById('outValor')
            var inValor = Number(inValor.value)
            var inTempo = Number(inTempo.value)

            var inNovoTempo = inTempo / 15
            var tempo = Math.ceil(inNovoTempo)
            var valor = tempo * inValor
            
            outValor.innerHTML = `Com o tempo de ${inTempo} minutos sai por R$${valor}`
        }

    </script>
</body>

</html>
