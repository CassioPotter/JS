<head>

<body>
    <header>
        <h1>
            tabuada
        </h1>
    </header>
    <main>
        Numeros <input type="number" name="inNum" id="inNum"><br>
        <input type="button" value="Mostrar Tabuada" onclick="btnCalc()">
    </main>
    <footer>
        <div id="outRes">

        </div>
    </footer>
    <script>
        function btnCalc() {
            var inNum = document.getElementById("inNum")
            var inNum = Number(inNum.value)
            var resp = " "
            var outRes = document.getElementById("outRes")


            if (inNum == 0 || isNaN(inNum)) {
                alert('Digite um valor v√°lido')
            }
            else {
                for (var i = 1; i <= 10; i = i + 1) {
                    resp = resp + inNum + "x" + i + "=" + inNum * i + "<br>"
                }
            }

            outRes.innerHTML = resp
        }
    </script>
