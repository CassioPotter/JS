<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03a</title>
</head>
<body>
    <header>
        <h1>
            Programa par e impar
        </h1>
        <h2>
            vamos ver se o numero e par ou impar
        </h2>
    </header>
    <hr>
    <main>
        Digite um numero <imput type="number" name="inNumero" id="inNumero"><br>
        <input type="button" value="btnCalc" onclick="btnCalc()">
    </main>
    <hr>
    <footer>
        <h2>
            PAR OU IMPAR
        </h2>
        <div id="outRes"></div>
    </footer>
    
    <script>
        function btnCalc(){
            var inNumero = document.getElementById('inNumero')
            var inNumero = Number(inNumero.value)

            var numero = inNumero%2

            if(numero == 0){
                outRes.innerHTML = `O numero ${inNumero} é par`
            }
            else{
                outRes.innerHTML = `O numero ${inNumero} é impar`
            }
        }
    </script>
</body>
</html>
