<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02c</title>
</head>
<body>
    <header>
        <h1>
            Super Mercado
        </h1>
        <h2>
            30% de desconto no 3 item
        </h2>
    </header>
    <hr>
        <main>
        valor do produto <imput type="number" name="inValor" id="inValor"><br>
        <input type="button" value="btnPromoçao" onclick="btnPromocao()">
    </main>
    <hr>
    <footer>
        <p>Promoção</p>
        <div id="outRes"></div>

    </footer>
    <hr>
    <script>
        function btnPromocao(){
            var inValor = document.getElementById('inValor')
            var inValor = Number(inValor.value)
            
            
            var desconto = inValor/2
            var valor = (inValor*2)+desconto
            
            outRes.innerHTML = `Valor com desconto ${valor}`
        }
    </script>
    
</body>
</html>
