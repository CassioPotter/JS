<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01c</title>
    <style>
        *{
            text-align: center;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>
        PAGAMENTOS
    </h1>
    Valor das compras <input type="number" name="compras" id="inCompras"><br>
    <input type="button" value="Calcular" onclick="btnCalcular()">
    <div id="outVista"></div>
    <div id="outParcelado"></div>

    <script>
        function btnCalcular(){
           

            var inCompras = document.getElementById('inCompras')
            var outVista = document.getElementById('outVista')
            var outParcelado = document.getElementById('outParcelado')
            var inCompras = Number(inCompras.value)

            outVista.innerHTML = `As compras deram ${inCompras}`

            var desc = inCompras-(inCompras * 10 / 100)
            
            outVista.innerHTML = `O valor a vista foi de ${inCompras} para ${desc}`
        }
    </script>



    
</body>
</html>
